<div class="signup-page" fxLayout="row" fxLayoutAlign="center start">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxLayout="column">
                <h2>Sign Up</h2>
                <mat-label>Name</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error>
                        Please provide a valid name
                    </mat-error>
                </mat-form-field>
                <mat-label>Email</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error>
                        Please provide a valid email
                    </mat-error>
                </mat-form-field>
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <mat-label>Re-enter Password</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput type="password" placeholder="Re-enter Password" formControlName="password_confirmation"
                        required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button type="submit" color="primary">Register User</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
